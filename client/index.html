<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d7842310d.js"
      crossorigin="anonymous"
    ></script>
    <title>Node.js project</title>
  </head>
  <body class="flex-column">
    <main id="container" class="flex-column">
      <h2 id="title">Budget tracker</h2>

      <nav id="description-bar">
        <div
          id="amount"
          class="side-padding flex-column bottom-padding flex-gap"
        >
          <span class="bottom-padding">Amount</span>
        </div>
        <div
          id="description"
          class="side-padding flex-column bottom-padding flex-gap"
        >
          <span class="bottom-padding">Description</span>
        </div>
        <div id="date" class="side-padding flex-column bottom-padding flex-gap">
          <span class="bottom-padding">Date</span>
        </div>
        <div
          id="delete-column"
          class="flex-column side-padding bottom-padding flex-gap"
        >
          <span class="bottom-padding"><i class="fa-solid fa-trash"></i></span>
        </div>
      </nav>

      <aside class="flex-column">
        INCOME/EXPENSES
        <div id="income">
          <input
            type="text"
            placeholder="Amount"
            id="amount-input"
            class="inputBox"
          />
          <input
            type="text"
            placeholder="Description"
            id="amount-des-input"
            class="inputBox"
          />
        </div>
        <div id="balance" class="top-margin">BALANCE:</div>
      </aside>
      <section>
        <button id="add-button" class="symbol-button">
          <i class="fa-solid fa-plus plus-sign"></i>
        </button>
        <button id="minus-button" class="symbol-button">
          <i class="fa-solid fa-minus minus-sign"></i>
        </button>
      </section>
    </main>

    <footer class="news-box" id="footer">
      <header class="bottom-padding flex-column news-header">
        Financial news
      </header>
      <div id="test-div">TEST</div>
    </footer>
  </body>
</html>
